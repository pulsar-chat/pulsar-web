<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsar Client</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/client.css">

    <link rel="icon" href="/pulsar.ico" />
</head>

<body>
    <div class="pulsar-app">
        <div class="sidebar__overlay" id="sidebar-overlay"></div>
        <aside class="sidebar">
            <div class="sidebar__top">
                <a class="logo" href="/">
                    <img class="logo__icon" src="/pulsar.ico"></img>
                    <div class="logo__title">Pulsar</div>
                </a>
                <div class="clock">
                    <span id="clock-module">CLOCK</span>
                </div>
            </div>

            <div class="contacts-wrapper">
                <div class="contacts__search">
                    <input type="text" id="contact-search" class="contacts__search-input"
                        placeholder="Поиск контактов...">
                </div>
                <div class="contacts__new-chat">
                    <input type="text" id="new-chat-username" class="contacts__new-chat-input"
                        placeholder="@username для нового чата">
                    <button class="btn btn--primary btn--small" id="new-chat-btn" title="Начать чат">↓</button>
                </div>
                <div class="contacts" id="contacts-list">
                    <!-- contacts will be loaded here -->
                </div>
            </div>

            <div class="sidebar__footer">
                <div class="profile" id="profile-btn">
                    <div class="profile__avatar">@</div>
                    <div class="profile__info">
                        <div class="profile__name" id="profile-name">@browser</div>
                        <div class="profile__handle">профиль</div>
                    </div>
                </div>
                <div class="sidebar__actions">
                    <button type="button" class="btn btn--ghost" id="settings-btn" title="Параметры">⚙</button>
                    <button type="button" class="btn btn--ghost" id="logout-btn" title="Выход">Выход</button>
                </div>
            </div>
        </aside>

        <main class="chat">
            <header class="chat__header">
                <div class="chat__header-left">
                    <button class="chat__menu-toggle" id="menu-toggle" title="Меню">☰</button>
                    <div class="chat__title">@user_home</div>
                    <div class="chat__contact-info" id="chat-contact-info">
                        <div class="chat__contact-avatar">@</div>
                        <div class="chat__contact-name">@user_home</div>
                    </div>
                </div>
                <div class="chat__header-right">
                    <div class="chat__avatar"></div>
                </div>
            </header>

            <section class="chat__messages" id="messages">
            </section>

            <form class="chat__input" onsubmit="return false;">
                <textarea class="chat__textarea" placeholder="Write a message..."></textarea>
                <button class="btn btn--primary chat__send">➤</button>
            </form>
        </main>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profile-modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2>Профиль</h2>
                <button class="modal__close" id="profile-modal-close">&times;</button>
            </div>
            <div class="modal__body">
                <div class="profile-form">
                    <div class="form-group">
                        <label>Имя пользователя:</label>
                        <input type="text" id="profile-username" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="profile-email" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Настоящее имя:</label>
                        <input type="text" id="profile-realname" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label>О себе:</label>
                        <textarea id="profile-description" placeholder="Расскажите о себе..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>День рождения:</label>
                        <input type="number" id="profile-birthday" placeholder="Unix timestamp (Optional)">
                    </div>
                </div>
            </div>
            <div class="modal__footer">
                <button class="btn btn--primary" id="profile-save">Сохранить</button>
                <button class="btn btn--ghost" id="profile-cancel">Отмена</button>
            </div>
        </div>
    </div>

    <!-- View Profile Modal -->
    <div class="modal" id="view-profile-modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2>Просмотр профиля</h2>
                <button class="modal__close" id="view-profile-modal-close">&times;</button>
            </div>
            <div class="modal__body">
                <div class="profile-form">
                    <div class="form-group">
                        <label>Имя пользователя:</label>
                        <input type="text" id="view-profile-username" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="view-profile-email" readonly>
                    </div>
                    <div class="form-group">
                        <label>Настоящее имя:</label>
                        <input type="text" id="view-profile-realname" readonly>
                    </div>
                    <div class="form-group">
                        <label>О себе:</label>
                        <textarea id="view-profile-description" readonly></textarea>
                    </div>
                    <div class="form-group">
                        <label>День рождения:</label>
                        <input type="text" id="view-profile-birthday" readonly>
                    </div>
                </div>
            </div>
            <div class="modal__footer">
                <button class="btn btn--ghost" id="view-profile-close">Закрыть</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.ts"></script>
</body>

</html>
