<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsar Вход</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="icon" href="/pulsar.ico" />
</head>

<body>
    <header class="header">
        <div class="container header__content">
            <a href="/">
                <img class="header__logo" src="pulsar.ico" alt="Pulsar Logo">
            </a>
            <div class="header__actions">
                <a href="/register" class="btn btn--primary">Регистрация</a>
            </div>
        </div>
    </header>

    <main class="register__main">
        <div class="register">
            <form id="login-form" class="register__form register__form--active">
                <h1>Вход</h1>

                <label>
                    <span>Имя пользователя</span>
                    <input id="login-username" type="text" placeholder="@username" required>
                </label>

                <label>
                    <span>Пароль</span>
                    <input id="login-password" type="password" placeholder="Пароль" required>
                </label>

                <button type="submit" class="btn">Войти</button>
                <div id="login-message" class="register__message" aria-live="polite"></div>

                <p>
                    Нет аккаунта? <a href="/register">Зарегистрироваться</a>
                </p>
            </form>
        </div>
    </main>

    <script type="module" src="/src/login.ts"></script>
</body>

</html>
