<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsar Регистрация</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="register">
        <h1>Регистрация</h1>

        <form id="reg-form" class="register__form">
            <label>
                <span>Имя пользователя</span>
                <input id="username" type="text" placeholder="@username" required maxlength="32">
            </label>

            <label>
                <span>Пароль</span>
                <input id="password" type="password" placeholder="Пароль" required minlength="6">
            </label>

            <label>
                <span>Повторите пароль</span>
                <input id="password2" type="password" placeholder="Повторите пароль" required minlength="6">
            </label>

            <div class="register__actions">
                <button type="submit" class="btn">Зарегистрироваться</button>
                <a href="/client" class="btn btn--ghost">Войти</a>
            </div>

            <div id="reg-message" class="register__message" aria-live="polite"></div>
        </form>
    </div>

    <script type="module" src="/src/register.ts"></script>
</body>
</html>
